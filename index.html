<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="profile-container">
                <img src="https://via.placeholder.com/200" alt="个人照片" class="profile-picture">
                <h1>您的名字</h1>
                <p class="bio">这里是您的个人简介。描述您的专业背景、技能和兴趣。让访问者了解您是谁，您做什么，以及您的目标是什么。</p>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>我的项目</h2>
            <div class="project-grid">
                <article class="project-card">
                    <h3>项目一</h3>
                    <p>项目描述：这是一个精彩的项目，展示了您的技能和创造力。</p>
                    <a href="#" class="project-link">查看项目</a>
                </article>
                <article class="project-card">
                    <h3>项目二</h3>
                    <p>项目描述：另一个令人印象深刻的项目，展示了您的专业能力。</p>
                    <a href="#" class="project-link">查看项目</a>
                </article>
                <article class="project-card">
                    <h3>项目三</h3>
                    <p>项目描述：这个项目展示了您的创新思维和解决问题的能力。</p>
                    <a href="#" class="project-link">查看项目</a>
                </article>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>联系我</h2>
            <div class="contact-links">
                <a href="mailto:your.email@example.com" class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>your.email@example.com</span>
                </a>
                <a href="https://github.com/yourusername" class="contact-item">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://linkedin.com/in/yourusername" class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 您的名字. 保留所有权利。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
